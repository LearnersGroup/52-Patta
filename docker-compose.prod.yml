# Production docker-compose
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Images are pulled from ECR by the CI/CD pipeline - no build needed on the server
# Requires ECR_REGISTRY to be set in .env (e.g. 198303630852.dkr.ecr.ca-central-1.amazonaws.com)

services:
  backend:
    image: ${ECR_REGISTRY}/52-patta-server:${IMAGE_TAG:-staging}
    restart: unless-stopped
    expose:
      - "4000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  client:
    image: ${ECR_REGISTRY}/52-patta-client:${IMAGE_TAG:-staging}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certs from Certbot into nginx container
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Mount production nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
