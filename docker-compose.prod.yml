# Production docker-compose
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Requires: .env file with real credentials, SSL certs from Certbot

services:
  backend:
    build: .
    restart: unless-stopped
    expose:
      - "4000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certs from Certbot into nginx container
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Mount production nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
