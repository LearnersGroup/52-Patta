# Local development docker-compose
# Usage: docker-compose up --build
# This mirrors the production setup locally (nginx + backend + mongo)

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: patta_dev

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      # Override .env values that need to differ inside Docker
      MONGO_HOST: mongodb://mongo:27017/patta_dev
      MONGO_USERNAME: ""
      MONGO_PASSWORD: ""
      CORS_ORIGINS: http://localhost,http://localhost:3000,http://localhost:80
      CLIENT_URL: http://localhost
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongo_data:
