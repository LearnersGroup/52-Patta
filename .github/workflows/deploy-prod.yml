name: Deploy to Production

on:
  push:
    tags:
      - 'v*'  # Trigger by pushing a version tag: git tag v1.0.0 && git push origin v1.0.0

env:
  AWS_REGION: ca-central-1
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  SERVER_IMAGE: 52-patta-server
  CLIENT_IMAGE: 52-patta-client

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Test ---
      - name: Install server dependencies
        run: npm ci

      - name: Run server tests
        run: npm run test:unit
        env:
          JWT_SECRET: test-secret
          MONGO_HOST: mongodb://localhost:27017/test

      # --- Build & Push to ECR ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push server image
        run: |
          docker build \
            -t $ECR_REGISTRY/$SERVER_IMAGE:${{ steps.version.outputs.tag }} \
            -t $ECR_REGISTRY/$SERVER_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$SERVER_IMAGE:${{ steps.version.outputs.tag }}
          docker push $ECR_REGISTRY/$SERVER_IMAGE:latest

      - name: Build and push client image
        run: |
          cd client
          docker build \
            -t $ECR_REGISTRY/$CLIENT_IMAGE:${{ steps.version.outputs.tag }} \
            -t $ECR_REGISTRY/$CLIENT_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:${{ steps.version.outputs.tag }}
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:latest

      # --- Deploy ---
      - name: Deploy to production EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,SERVER_IMAGE,CLIENT_IMAGE,AWS_REGION
          script: |
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/$SERVER_IMAGE:latest
            docker pull $ECR_REGISTRY/$CLIENT_IMAGE:latest

            # Pull latest config
            cd /app && git pull origin main

            # Restart containers with new images
            IMAGE_TAG=latest docker-compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f
