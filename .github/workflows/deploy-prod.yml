name: Deploy to Production

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3

env:
  AWS_REGION: ca-central-1
  ECR_REGISTRY: 198303630852.dkr.ecr.ca-central-1.amazonaws.com
  SERVER_IMAGE: 52-patta-server
  CLIENT_IMAGE: 52-patta-client

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and test server
        run: npm ci && npm test
        env:
          JWT_SECRET: test-secret
          MONGO_HOST: mongodb://localhost:27017/test

      - name: Install and build client
        run: cd client && npm ci && npm run build

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: test  # Only deploy if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push server image
        run: |
          docker build \
            -t $ECR_REGISTRY/$SERVER_IMAGE:${{ steps.version.outputs.tag }} \
            -t $ECR_REGISTRY/$SERVER_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$SERVER_IMAGE:${{ steps.version.outputs.tag }}
          docker push $ECR_REGISTRY/$SERVER_IMAGE:latest

      - name: Build and push client image
        run: |
          cd client
          docker build \
            -t $ECR_REGISTRY/$CLIENT_IMAGE:${{ steps.version.outputs.tag }} \
            -t $ECR_REGISTRY/$CLIENT_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:${{ steps.version.outputs.tag }}
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:latest

      - name: Deploy to production EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ca-central-1 | \
              docker login --username AWS --password-stdin 198303630852.dkr.ecr.ca-central-1.amazonaws.com

            # Pull latest images from ECR
            docker pull 198303630852.dkr.ecr.ca-central-1.amazonaws.com/52-patta-server:latest
            docker pull 198303630852.dkr.ecr.ca-central-1.amazonaws.com/52-patta-client:latest

            # Restart with new images
            cd /app
            git pull origin main
            docker-compose -f docker-compose.prod.yml up -d

            # Clean up old unused images
            docker image prune -f
