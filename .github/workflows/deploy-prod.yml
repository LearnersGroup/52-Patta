          # docker push ${{ vars.ECR_REGISTRY }}/52-patta-server:${{ steps.version.outputs.tag }}
          # docker push ${{ vars.ECR_REGISTRY }}/52-patta-server:latest

      - name: Build and push client image
        run: |
          cd client
          docker build -t 52-patta-client .
