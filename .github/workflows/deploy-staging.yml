name: Deploy to Staging

on:
  push:
    branches: [main]

env:
  AWS_REGION: ca-central-1
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  SERVER_IMAGE: 52-patta-server
  CLIENT_IMAGE: 52-patta-client

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Test ---
      - name: Install server dependencies
        run: npm ci

      - name: Run server tests
        run: npm run test:unit
        env:
          JWT_SECRET: test-secret
          MONGO_HOST: mongodb://localhost:27017/test

      # --- Build & Push to ECR ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server image
        run: |
          docker build -t $ECR_REGISTRY/$SERVER_IMAGE:staging -t $ECR_REGISTRY/$SERVER_IMAGE:latest .
          docker push $ECR_REGISTRY/$SERVER_IMAGE:staging
          docker push $ECR_REGISTRY/$SERVER_IMAGE:latest

      - name: Build and push client image
        run: |
          cd client
          docker build -t $ECR_REGISTRY/$CLIENT_IMAGE:staging -t $ECR_REGISTRY/$CLIENT_IMAGE:latest .
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:staging
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:latest

      # --- Deploy ---
      - name: Deploy to staging EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,SERVER_IMAGE,CLIENT_IMAGE,AWS_REGION
          script: |
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/$SERVER_IMAGE:staging
            docker pull $ECR_REGISTRY/$CLIENT_IMAGE:staging

            # Pull latest config (nginx, docker-compose, etc.)
            cd /app && git pull origin main

            # Restart containers with new images (no rebuild)
            IMAGE_TAG=staging docker-compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f
