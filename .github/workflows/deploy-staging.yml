name: Deploy to Staging

on:
  push:
    branches: [main]

env:
  AWS_REGION: ca-central-1
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  SERVER_IMAGE: 52-patta-server
  CLIENT_IMAGE: 52-patta-client
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_CALLBACK_URL: ${{ vars.GOOGLE_CALLBACK_URL }}
  CLIENT_URL: ${{ vars.CLIENT_URL }}

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Test ---
      - name: Install server dependencies
        run: npm ci

      - name: Run server tests
        run: npm run test:unit
        env:
          JWT_SECRET: test-secret
          MONGO_HOST: mongodb://localhost:27017/test

      # --- Build & Push to ECR ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server image
        run: |
          docker build -t $ECR_REGISTRY/$SERVER_IMAGE:staging -t $ECR_REGISTRY/$SERVER_IMAGE:latest .
          docker push $ECR_REGISTRY/$SERVER_IMAGE:staging
          docker push $ECR_REGISTRY/$SERVER_IMAGE:latest

      - name: Build and push client image
        run: |
          cd client
          docker build -t $ECR_REGISTRY/$CLIENT_IMAGE:staging -t $ECR_REGISTRY/$CLIENT_IMAGE:latest .
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:staging
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:latest

      # --- Ensure EC2 is running ---
      - name: Start EC2 if stopped
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Name,Values=52-patta-staging" \
              "Name=instance-state-name,Values=running,stopped,stopping,pending" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          if [ "$INSTANCE_ID" = "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "::warning::No EC2 instance found by tag. Assuming host is reachable."
          else
            STATE=$(aws ec2 describe-instances \
              --instance-ids $INSTANCE_ID \
              --query "Reservations[0].Instances[0].State.Name" \
              --output text)

            if [ "$STATE" = "stopped" ]; then
              echo "EC2 is stopped â€” starting it before deploy..."
              aws ec2 start-instances --instance-ids $INSTANCE_ID
              aws ec2 wait instance-running --instance-ids $INSTANCE_ID
              echo "Waiting for SSH to become available..."
              sleep 30
            fi
          fi

      # --- Deploy ---
      - name: Deploy to staging EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,SERVER_IMAGE,CLIENT_IMAGE,AWS_REGION,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_CALLBACK_URL,CLIENT_URL
          script: |
            cd /app

            # Sync secrets from GitHub into EC2 .env
            update_env() {
              local key=$1 value=$2
              if grep -q "^${key}=" .env 2>/dev/null; then
                sed -i "s|^${key}=.*|${key}=${value}|" .env
              else
                echo "${key}=${value}" >> .env
              fi
            }
            update_env "GOOGLE_CLIENT_ID"      "$GOOGLE_CLIENT_ID"
            update_env "GOOGLE_CLIENT_SECRET"  "$GOOGLE_CLIENT_SECRET"
            update_env "GOOGLE_CALLBACK_URL"   "$GOOGLE_CALLBACK_URL"
            update_env "CLIENT_URL"            "$CLIENT_URL"

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/$SERVER_IMAGE:staging
            docker pull $ECR_REGISTRY/$CLIENT_IMAGE:staging

            # Pull latest config (nginx, docker-compose, etc.)
            git pull origin main

            # Restart containers with new images (no rebuild)
            IMAGE_TAG=staging docker-compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f
