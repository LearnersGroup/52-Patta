name: Deploy to Staging

on:
  push:
    branches: [main]

env:
  AWS_REGION: ca-central-1
  ECR_REGISTRY: 198303630852.dkr.ecr.ca-central-1.amazonaws.com
  SERVER_IMAGE: 52-patta-server
  CLIENT_IMAGE: 52-patta-client

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server image
        run: |
          docker build -t $ECR_REGISTRY/$SERVER_IMAGE:staging -t $ECR_REGISTRY/$SERVER_IMAGE:latest .
          docker push $ECR_REGISTRY/$SERVER_IMAGE:staging
          docker push $ECR_REGISTRY/$SERVER_IMAGE:latest

      - name: Build and push client image
        run: |
          cd client
          docker build -t $ECR_REGISTRY/$CLIENT_IMAGE:staging -t $ECR_REGISTRY/$CLIENT_IMAGE:latest .
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:staging
          docker push $ECR_REGISTRY/$CLIENT_IMAGE:latest

      - name: Deploy to staging EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ca-central-1 | \
              docker login --username AWS --password-stdin 198303630852.dkr.ecr.ca-central-1.amazonaws.com

            # Pull latest images from ECR
            docker pull 198303630852.dkr.ecr.ca-central-1.amazonaws.com/52-patta-server:staging
            docker pull 198303630852.dkr.ecr.ca-central-1.amazonaws.com/52-patta-client:staging

            # Restart with new images (no rebuild needed)
            cd /app
            git pull origin main
            docker-compose -f docker-compose.prod.yml up -d

            # Clean up old unused images
            docker image prune -f
